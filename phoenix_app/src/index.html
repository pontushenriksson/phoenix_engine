<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Engine v0.1.0</title>
    <script
      src="https://kit.fontawesome.com/7799275d96.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="../../assets/icons/logo.ico"
      type="image/x-icon"
    />
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <div class="container main">
      <header id="main">
        <img src="./assets/logomark.svg" alt="" />
        <p>Version: v0.1.0</p>
      </header>
      <main id="main">
        <button id="themeSwitcher">Byt tema</button>

        <div class="projects">
          <div id="createProject" class="project">
            <i class="createProjectIcon fa-solid fa-circle-plus"></i>
            <h3>Skapa nytt projekt</h3>
          </div>
          <div class="project">
            <div class="top">
              <img src="./assets/thumbnails/counter-strike-3.jpg" alt="" />
              <h3>Counter-Strike 3</h3>
            </div>
            <div class="bottom">
              <a href="./editor/counter-strike-3.html">Öppna projekt</a>
              <i class="projectSettingsIcon fa-solid fa-gear"></i>
            </div>
          </div>
          <div class="project">
            <div class="top">
              <img src="./assets/thumbnails/minecraft-2.jpg" alt="" />
              <h3>Minecraft 2</h3>
            </div>
            <div class="bottom">
              <a href="./editor/minecraft-2.html">Öppna projekt</a>
              <i class="projectSettingsIcon fa-solid fa-gear"></i>
            </div>
          </div>
          <div class="project">
            <div class="top">
              <img src="./assets/thumbnails/fortnite-2.jpg" alt="" />
              <h3>Fortnite 2</h3>
            </div>
            <div class="bottom">
              <a href="./editor/fortnite-2.html">Öppna projekt</a>
              <i class="projectSettingsIcon fa-solid fa-gear"></i>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
